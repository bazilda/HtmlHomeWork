<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvels-field</title>
    <link rel="stylesheet" href="styles/marvels.css">
</head>
<body>
    <header>
        <h3 class="logo">Marvels Field Game</h3>
    </header>

    <section class="field">
        <p id="question"></p>
        <input type="text" onchange="checkWord()" id="word-input">
        <button id="guess-button" onclick="takeChance()">guess</button>
        
        <p id="letters-remained">Trials left will appear here...</p>

        <input type="text" minlength="1" maxlength="1" onchange="processLetter()" id="letter-input" placeholder="enter letter">
    </section>

    <p></p>
    <section class="letters">
    </section>

    <section class="result">
        <p id="result-message"></p>
        <button onclick="startGame()" id="play-again">play again</button>
    </section>
    <script src="src/marvels.js"></script>
</body>
</html>
