<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cars9.css">
    <link rel="shortcut icon" href="images/AvtoForImage.png" type="image/x-icon">
    <title>Cars-Gallery</title>
</head>

<body>
    <header class="logo">
        <h2 style="color: rgb(189, 38, 38) ;">Cars-Gallery</h2>
    </header>
    <main class="main-class hidden">
        <section class="details-container">
            <div class="details-frame">
                <button id="hide-button" >X</button>
                <img src="images/maxresdefault.jpg" href="#" class="details-image">
                <span class="details-title">Welcome to my Gallery.</span>
            </div>
        </section>

        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Retro.jpg"
                    data-details-title="The retro car.">
                    <img src="images/Retro.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Retro</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/New.jpeg"
                    data-details-title="The New car.">
                    <img src="images/New.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">New</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Israel.jpg"
                    data-details-title="The Israels car.">
                    <img src="images/Israel.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Israel</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/formule.jpg"
                    data-details-title="The formule car.">
                    <img src="images/formule.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Racing</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Film.jpg"
                    data-details-title="The car from film.">
                    <img src="images/Film.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">From films</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Rickshaw.jpg"
                    data-details-title="The rickshaw car.">
                    <img src="images/Rickshaw.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Rickshaw</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/electric.jpg"
                    data-details-title="The electric car.">
                    <img src="images/electric.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Electric</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Suzuki-Jimny.jpeg"
                    data-details-title="The Suzuki-Jimny car.">
                    <img src="images/Suzuki-Jimny.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">SUV</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/micro.jpg"
                    data-details-title="The micro car.">
                    <img src="images/micro.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Micro</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/hybrid_cars.jpg"
                    data-details-title="The hybrid car.">
                    <img src="images/hybrid_cars.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Hybrrid</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/Hyundai-Accent.jpg"
                    data-details-title="The Hyundai car.">

                    <span class="thumbnails-title">Honda</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/nissan.jpg"
                    data-details-title="The nissan car.">
                    <img src="images/nissan.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Nissan</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="src/cars9.js"></script>

</html>
